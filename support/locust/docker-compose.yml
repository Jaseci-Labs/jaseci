version: '3'

services:
  master:
    image: locustio/locust
    container_name: Locust_Master_${LOCUST_ID}
    network_mode: host
    # ports:
    #  - "8089:8089"
    volumes:
      - ./:/mnt/locust
      - ./sample_code/:/home/locust/sample_code
    command: -f /mnt/locust/addjac.py -H http://master:8089
  
  worker:
    image: locustio/locust
    network_mode: host
    container_name: Locust_Worker_${LOCUST_ID}
    volumes:
      - ./:/mnt/locust
    command: -f /mnt/locust/addjac.py --worker --master-host master${LOCUST_ID}