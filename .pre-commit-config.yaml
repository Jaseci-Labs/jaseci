exclude: '(_v1|vendor|larkparse|jac/examples|tests|support|setup.py|jac-mtllm|langserve/tests|pygame_mock|\.vscode)'
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-json
      - id: trailing-whitespace
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
  - repo: https://github.com/PyCQA/flake8
    rev: 7.2.0
    hooks:
      - id: flake8
        args: ["--config=.flake8"]
        additional_dependencies:
          [
            pep8-naming,
            flake8_import_order,
            flake8_docstrings,
            flake8_comprehensions,
            flake8_bugbear,
            flake8_annotations,
            flake8_simplify,
          ]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.15.0
    hooks:
      - id: mypy
        args:
          - --follow-imports=silent
          - --ignore-missing-imports
          - --install-types
          - --non-interactive
        additional_dependencies: [types-PyYAML]
