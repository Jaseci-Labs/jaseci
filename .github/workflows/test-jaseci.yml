name: Run tests for jaseci

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test-jaseci:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.10.0
      with:
        mongodb-replica-set: test-rs
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e jac
        pip install -e jac-cloud
        pip install -e jac-splice-orc
        pip install pytest

    - name: Set environment for testing
      run: |
        echo "TEST_ENV=true" >> $GITHUB_ENV
    - name: Run tests
      run: pytest -x jac jac-cloud jac-splice-orc
    - name: Run jac-cloud tests with DB
      run: pytest -x jac-cloud
      env:
        DATABASE_HOST: mongodb://localhost/?retryWrites=true&w=majority
        REDIS_HOST: redis://localhost
        TASK_CONSUMER_CRON_SECOND: "*"