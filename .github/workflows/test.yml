name: VSCode Extension CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: cd jac/support/vscode_ext/jac && npm install
      - run: cd jac/support/vscode_ext/jac && npm test