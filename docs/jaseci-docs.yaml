apiVersion: v1
kind: Service
metadata:
  name: jaseci-docs
spec:
  selector:
    pod: jaseci-docs
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: ConfigMap
metadata:
   name: jasecidocs-up
   namespace: default
data:
   prod_up: |-
     apk update; apk add git openssh;
     git clone https://github.com/Jaseci-Labs/jaseci.git /jaseci;
     mkdir /docusaurus/jaseci-docs;
     cd /jaseci/; git checkout docs-cronjob;
     cp -r /jaseci/docs/* /docusaurus/jaseci-docs/;
     crontab /jaseci/docs/cronjob;
     WEBSITE_NAME=jaseci-docs /init.sh
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaseci-docs
spec:
  replicas: 1
  selector:
    matchLabels:
      pod: jaseci-docs
  template:
    metadata:
      labels:
        pod: jaseci-docs
    spec:
      containers:
        - name: docusaurus
          image: awesometic/docusaurus
          imagePullPolicy: IfNotPresent
          command: [bash, -c, "source /script/prod_up"]
          ports:
            - containerPort: 80
          volumeMounts:
            - name: prod-script
              mountPath: /script
      volumes:
        - name: prod-script
          configMap:
            name: jasecidocs-up
