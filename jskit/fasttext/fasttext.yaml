apiVersion: v1
kind: Service
metadata:
  name: js-fasttext
spec:
  selector:
    pod: js-fasttext
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      name: http
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: js-fasttext-up
  namespace: default
data:
  prod_up: |-
    git clone https://github.com/Jaseci-Labs/jaseci.git /jaseci/
    cd /jaseci/jaseci_core/
    git checkout jra-fasttext;
    source install.sh
    cd /jaseci/jskit/fasttext
    uvicorn fasttext:app --host 0.0.0.0 --port 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: js-fasttext
spec:
  replicas: 1
  selector:
    matchLabels:
      pod: js-fasttext
  template:
    metadata:
      labels:
        pod: js-fasttext
      name: js-fasttext
    spec:
      containers:
        - name: js-fasttext
          imagePullPolicy: IfNotPresent
          image: jaseci/ai-ready-img
          resources:
            requests:
              memory: "3Gi"
            limits:
              memory: "3Gi"
          command: [bash, -c, "source script/prod_up"]
          ports:
            - containerPort: 80
          volumeMounts:
            - name: prod-script
              mountPath: /script

      volumes:
        - name: prod-script
          configMap:
            name: js-fasttext-up
